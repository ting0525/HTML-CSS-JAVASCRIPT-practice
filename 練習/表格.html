<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>表格</title>
<style type="text/css">
table{
    width:400px;
    border-collapse:collapse;
}
td{
    border-bottom:1px solid #888888;
    padding:10px;
}
/*表格中的第一對 tr */
tr:nth-child(1){
    background-color:#7788aa;color:#ffffff;
}
tr:nth-child(even){
    background-color:#e8e8e8;
}
</style>
</head>
<body>
</body>
    <table>
        <tr>
            <td>球隊</td>
            <td>勝</td>
            <td>敗</td>
        </tr>
        <tr>
            <td>騎士隊</td>
            <td>10</td>
            <td>8</td>
        <tr>
            <td>勇士隊</td>
            <td>9</td>
            <td>9</td>
        </tr>
        <tr>
            <td>湖人隊</td>
            <td>8</td>
            <td>10</td>
        </tr>
    </table>
</body>
</html>
